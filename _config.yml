# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Shanghai AI Lab System Group
email: pengsun@pjlab.org.cn
description: >- # this means to ignore newlines until "baseurl:"
  We are a research group in Shanghai AI Lab, focusing on training system for large models.
baseurl: "/pjsys-homepage-livio" # the subpath of your site, e.g. /blog
url: "https://xinwuyun.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: SHLab-System-Group

sass:
  style: compressed
  load_paths:
    - node_modules

collections:
  publications:
    output: true
  people:
    output: false
  courses:
    output: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-redirect-from
kramdown:
  toc_levels: 1..2
